<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form to give us your opinion</p>
    <form id="survey-form">
<fieldset>
 <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" placeholder="your first name"  required /></label>
 <br>

        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" placeholder="your last name" required /></label>
        <br>

        <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="your email address" required /></label>
        <br>

        <label for="number">Enter your phone number: <input id="number" name="number" type="number" minlength="10"  maxlength="10" pattern="[0-9]{10}" placeholder="your phone number"  /></label>
        <br>

        <label for="gender" >Enter your gender: <label/>
        <select id="dropdown" name="gender"> 
          <option value="male">Male</option>
           <option value="female">Female</option>
            <option value="others">Others</option>
             <option value="prefer not to say">prefer not to say</option>
          </select>
<br>

          <label for="rating" >Rate our services:</label>
          <br>
           <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5">⭐⭐⭐⭐⭐</label>
          <br>
           <input type="radio" id="star4" name="rating" value="4" "/>
 <label for="star4">⭐⭐⭐⭐</label>
  <br>
  <input type="radio" id="star3" name="rating" value="3"/>
  <label for="star3">⭐⭐⭐</label>
   <br>
    <input type="radio" id="star2" name="rating" value="2"/>
   <label for="star2">⭐⭐</label>
    <br>
     <input type="radio" id="star1" name="rating" value="1"/>
    <label for="star1">⭐</label>
     <br>

     <label for="where" >Where did you find us?(multiple answer can be given)</label>
<br>
 <input type="checkbox" id="facebook" name="where" value="facebook"/>
 <label for="facebook">Facebook</label>
 <br>
 <input type="checkbox" id="instagram" name="where" value="instagram"/>
  <label for="instagram">Instagram</label>
  <br>
  <input type="checkbox" id="family and friends" name="where" value="family and friends"/>
   <label for="family and friends">Family and friends</label>
   <br>
   <input type="checkbox" id="newspaper" name="where" value="newspaper"/>
    <label for="newspaper">Newspaper</label>
    <br>
    <input type="checkbox" id="advertisement" name="where" value="advertisement"/>
    <label for="advertisement">Advertisement</label>
    <br>
    <input type="checkbox" id="other" name="where" value="other"/>
    <label for="other">Other</label>
    <br>

    <label for="experience">How was your experience with us?</label>
    <br>
    <textarea id="experience" name="experience" row="4"></textarea>
    <br>
    <label for="suggestion">How can we improve?(Any suggestions?)</label>
    <br>
     <textarea id="suggestion" name="suggestion" row="4"></textarea>
     <br>
      <input type="submit" id="submit" value="Submit">
      
  </fieldset>
      </form>
      </body>
      </html>
